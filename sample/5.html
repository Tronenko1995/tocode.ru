<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1>{{ title }}</h1>
        <div v-if="showContent">
            <p>Content</p>
        </div>
        <button @click="getContent">showContent</button>
    </div>

<script>
var app = new Vue({
    el: '#app',
    data: {
        title: 'v-if',
        showContent: false
    },
    methods: {
        getContent () {
            this.showContent = !this.showContent
        }
    }
})
</script>

</body>
</html>
