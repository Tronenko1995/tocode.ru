<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h1 v-html="link"></h1>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            link: '<a href="https://google.ru/">link!</a>'
        }
    })
</script>
</body>
</html>
