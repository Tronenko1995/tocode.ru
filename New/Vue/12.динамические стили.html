<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <style>
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #000;
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="circle" :style="{'background': color}"></div>
    <div class="circle" :style="[{'background': color},setWidth]"></div>
    <div class="circle"></div>
    <input type="text" v-model="color">
    <input type="text" v-model="width">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            color: '',
            width: 35
        },
        computed: {
            setWidth: function() {
                return {
                    'width': this.width + 'px'
                }
            }
        }
    })
</script>
</body>
</html>
