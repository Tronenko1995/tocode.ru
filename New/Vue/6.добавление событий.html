<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h2>{{ title }} = {{ counter }}</h2>
    <button v-on:click="up(5, 'Измененено на 5', $event)">Увеличить на 5</button>
    <button v-on:click="up(10, 'Измененено на 10', $event)">Увеличить на 10</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0,
            title: 'Счетчик'
        },
        methods : {
            up: function (num,str, event) {
                this.counter += num
                this.title = str

                if (num == 5) {
                    event.target.style.color = 'red';
                } else if (num == 10) {
                    event.target.style.color = 'blue';
                }
            }
        }
    })
</script>
</body>
</html>
